services:
  # Backend API Service
  - type: web
    name: ai-interview-backend
    runtime: python
    plan: starter  # Change to 'standard' or higher for production
    buildCommand: cd backend && pip install -r requirements-prod.txt && mkdir -p uploads exports
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: OPENAI_API_KEY
        sync: false  # Will be set manually in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: DEBUG
        value: false
      - key: MAX_FILE_SIZE
        value: 10485760  # 10MB
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: web
    name: ai-interview-frontend
    runtime: node
    plan: starter  # Change to 'standard' or higher for production
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: ai-interview-backend
          envVarKey: RENDER_EXTERNAL_URL
        # Manual override format: https://your-backend-service.onrender.com/api/v1
      - key: NEXT_PUBLIC_WS_URL
        # Will be constructed from backend URL, replace http with ws/wss
        value: wss://your-backend-service.onrender.com/api/v1/websocket/ws
    routes:
      - type: redirect
        source: /*
        destination: https://your-custom-domain.com$1
        
